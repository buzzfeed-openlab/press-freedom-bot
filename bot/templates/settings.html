{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1>Settings</h1>
      <hr/>

      <form action="{{ url_for('settings') }}" method="post">

        <!-- TODO: add descriptions for populating these settings -->
        <div class="form-group">
          <label for="twilio-account-sid">Twilio Account SID</label>
          <input type="text" class="form-control" id="twilio-account-sid" name="twilio-account-sid" value="{{CONFIG_VARS.TWILIO_ACCOUNT_SID}}">
        </div>
        <div class="form-group">
          <label for="twilio-auth-token">Twilio Auth Token</label>
          <input type="text" class="form-control" id="twilio-auth-token" name="twilio-auth-token" value="{{CONFIG_VARS.TWILIO_AUTH_TOKEN}}">
        </div>
        <div class="form-group">
          <label for="twilio-phone-no">Twilio Phone Number</label>
          <input type="text" class="form-control" id="twilio-phone-no" name="twilio-phone-no" value="{{CONFIG_VARS.TWILIO_PHONE_NO}}">
        </div>
        <div class="form-group">
          <label for="gdoc-id">Google Doc ID</label>
          <input type="text" class="form-control" id="gdoc-id" name="gdoc-id" value="{{CONFIG_VARS.GDOC_ID}}">
        </div>

        <input class="btn btn-success" type="submit" value="SUBMIT">
      </form>



    </div>
  </div>
</div>
{% endblock %}
